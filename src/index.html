<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.5</title>
  </head>
  <body>
    <section class="different-brands" style="background-color: #f8f8f8; max-width: 1120px; margin: 0 auto;">
      <h2 class="different-brands__title">Ремонт техники различных брендов</h2>
      <div class="swiper">
        <ul class="swiper-wrapper brands grid" data-small-height="160px">
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-lenovo.svg)" alt="brand lenovo">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brends__img" src="@ref(./img/brand-samsung.svg)" alt="brand samsung">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-apple.svg)" alt="brand apple">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-sonic.svg)" alt="brand sonic">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-bosch.svg)" alt="brand bosch">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-hp.svg)" alt="brand hp">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-acer.svg)" alt="brand acer">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-sony.svg)" alt="brand sony">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-lenovo.svg)" alt="brand lenovo">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brends__img" src="@ref(./img/brand-samsung.svg)" alt="brand samsung">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
          <div class="swiper-slide">
            <li class="brands__item grid__item">
              <img class="brands__img" src="@ref(./img/brand-apple.svg)" alt="brand apple">
              <a class="brands__link circule-link" href="#"></a>
            </li>
          </div>
        </ul>
        <div class="swiper-pagination"></div>
        <button class="btn-more">Показать все</button>
      </div>
    </section>
  </body>
</html>
